---
openapi: 3.0.0
info:
  title: home-iot-api
  description: The API for the RBD-GYM project
  version: 1.0.0
servers:
- url: https://virtserver.swaggerhub.com/DCOIRAP/RBD/1.0.0
  description: SwaggerHub API Auto Mocking
- url: https://virtserver.swaggerhub.com/BHANOVERT/RBD-GYM/1.0.0
  description: SwaggerHub API Auto Mocking
paths:
  /profile:
    get:
      tags:
      - profile
      description: Recuperar información de perfil del usuario autenticado
      operationId: getProfile
      parameters:
      - name: SessionToken
        in: header
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_1'
        "404":
          description: Unauthorized - Invalid session token"
    put:
      tags:
      - Profile
      description: Este método sirve para cambiar datos que ya existen.
      operationId: putProfile
      parameters:
      - name: SessionToken
        in: header
        description: Ese es el token necesario
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        description: Cuerpo de la petición
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Persona'
      responses:
        "200":
          description: Operación correcta
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Persona'
        "401":
          description: Token de sesión inválido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "400":
          description: Algún dato es de tipo incorrecto
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /classes:
    post:
      tags:
      - Classes
      description: Este método sirve para cambiar datos que ya existen.
      operationId: postClasses
      parameters:
      - name: SessionToken
        in: header
        description: Ese es el token necesario
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        description: Cuerpo de la petición
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/clases'
      responses:
        "201":
          description: Creado correctamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/clases'
        "401":
          description: Token de sesión inválido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "400":
          description: Algún dato es de tipo incorrecto
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /orders:
    get:
      tags:
      - Orders
      description: Obtener listado de pedidos con la información de cada pedido del usuario autenticado
      operationId: getOrders
      parameters:
      - name: SessionToken
        in: header
        description: Ese es el token necesario
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: Operación correcta
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/inline_response_200'
        "401":
          description: Token de sesión inválido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /sessions:
    post:
      tags:
      - sessions
      description: Login de usuario
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Persona'
        required: true
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_201'
        "400":
          description: Bad Request - Faltan parámetros o incorrectos
        "401":
          description: Unauthorized - Contraseña incorrecta
  /users:
    post:
      description: Registro de usuario:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Persona'
        required: true
      responses:
        "201":
          description: Created
        "400":
          description: Bad Request - Missing or incorrect parameters
        "409":
          description: Conflict - Email or username already exists
  /categories:
    get:
      tags:
      - categories
      summary: Lista categorias
      description: Este método lista categorias
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/categories'
  /categories/{id}/products[search=boxeo&sortBy=[name|price]]:
    get:
      tags:
      - categories
      summary: buscar dentro de una categoria
      description: lista productos de una categoria mediante un search y un sort by
      parameters:
      - name: search
        in: query
        description: busqueda
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: sortPrecio
        in: query
        description: ordenacion
        required: false
        style: form
        explode: true
        schema:
          type: string
        example: +precio -precio
      - name: sortName
        in: query
        description: ordenacion
        required: false
        style: form
        explode: true
        schema:
          type: string
        example: A-Z, Z-A
      - name: ProductosBusqueda
        in: query
        description: busqueda de productos, ordenados a partir del nombre o del precio
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: id
        in: path
        description: id del producto
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/categories'
  /products/{id}:
    get:
      tags:
      - id
      - products
      summary: detalles de un producto
      description: detalles de un producto
      parameters:
      - name: id
        in: path
        description: id del producto
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/productos'
  /cart:
    get:
      tags:
      - Carrito
      - Productos
      parameters:
      - name: Token
        in: header
        description: Token del usuario
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/productos'
        "401":
          description: 'Unauthorized: Token de sesión no válido'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      tags:
      - Carrito
      - Productos
      parameters:
      - name: sessionToken
        in: header
        description: Token del usuario
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/productos'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/productos'
        "400":
          description: Bad Request-El 'productId' no viajó en el cuerpo de la petición o el ID era inválido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "401":
          description: 'Unauthorized: Token de sesión no válido'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /cart/{ProductosId}:
    delete:
      tags:
      - productos
      parameters:
      - name: ProductosId
        in: path
        description: Token del usuario
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: sessionToken
        in: header
        description: Token del usuario
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request - El {productId} no es válido (no existe en el carrito del usuario)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "401":
          description: 'Unauthorized: Token de sesión no válido'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    patch:
      tags:
      - productos
      parameters:
      - name: ProductosId
        in: path
        description: Token del usuario
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: sessionToken
        in: header
        description: Token del usuario
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/cart_ProductosId_body'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/productos'
        "400":
          description: Bad Request - La petición no tiene 'op', 'path' ó 'value' en el cuerpo; o bien el {productId} no es válido; o bien el nuevo 'value' es 0 ó negativo
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "401":
          description: 'Unauthorized: Token de sesión no válido'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /checkout:
    post:
      parameters:
      - name: sessionToken
        in: header
        description: Token del usuario
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: OK
        "401":
          description: 'Unauthorized: Token de sesión no válido'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "409":
          description: Conflict - El usuario no tiene artículos en el carro
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    productos:
      required:
      - Nombre
      - ProductosId
      type: object
      properties:
        ProductosId:
          type: integer
          format: int32
          readOnly: true
        Nombre:
          type: string
        Precio:
          type: number
        Color:
          type: string
        imagen:
          type: string
        descripcion:
          type: string
        CategoriaId:
          type: integer
          format: int32
    clases:
      required:
      - Id
      type: object
      properties:
        Id:
          type: integer
          format: int32
          readOnly: true
        Nombre:
          type: string
        Horarios:
          type: string
    categories:
      required:
      - CategoriaId
      type: object
      properties:
        CategoriaId:
          type: integer
          format: int32
          readOnly: true
        Nombre:
          type: string
        Imagen:
          type: string
    Error:
      type: object
      properties:
        code:
          type: string
          description: Código de error
        status:
          type: integer
          description: httpstatus
          format: int32
        type:
          type: string
          description: Tipo de error
        message:
          type: string
          description: Mensaje de error
    cart_ProductosId_body:
      type: object
      properties:
        op:
          type: string
        path:
          type: string
        value:
          type: integer
    Persona:
      type: object
      properties:
        id:
          type: integer
        DNI:
          type: string
        Nombre:
          type: string
        Correo:
          type: string
        Pago:
          type: number
          format: float
        Direción:
          type: string
        Nºteléfono:
          type: integer
          format: int32
    orders_items:
      type: object
      properties:
        name:
          type: string
        quantity:
          type: integer
        unitPrice:
          type: number
          format: float
        productId:
          type: integer
    inline_response_200:
      type: object
      properties:
        orderDate:
          type: string
          format: date-time
        items:
          type: array
          items:
            $ref: '#/components/schemas/orders_items'
    Pedidos:
      required:
      - id
      type: object
      properties:
        id:
          type: integer
          format: int32
          readOnly: true
        fecha:
          type: string
          description: fecha en la que el pedido se ha realizado
          format: date-time
        cantidad:
          type: integer
          description: numero de pedidos que se realizan
          format: int32
    inline_response_200_1:
      properties:
        Nombre:
          type: string
        Correo:
          type: string
        Contraseña:
          type: string
        pago:
          type: number
        dirección:
          type: string
        Nºteléfono:
          type: integer
    inline_response_201:
      type: object
      properties:
        sessionToken:
          type: string
  parameters:
    sortParamPrecio:
      name: sortPrecio
      in: query
      description: ordenacion
      required: false
      style: form
      explode: true
      schema:
        type: string
      example: +precio -precio
    sortParamName:
      name: sortName
      in: query
      description: ordenacion
      required: false
      style: form
      explode: true
      schema:
        type: string
      example: A-Z, Z-A
    searchParam:
      name: search
      in: query
      description: busqueda
      required: false
      style: form
      explode: true
      schema:
        type: string
